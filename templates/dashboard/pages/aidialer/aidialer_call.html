{% extends "dashboard.html" %}
{% load static %}
{% block title %}
    New Call Form -
{% endblock title %}
{% block content %}
<main class="p-4 md:ml-64 h-auto pt-20 min-h-screen bg-gray-50 dark:bg-gray-900">
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto max-w-screen-md sm:py-16 lg:px-6">
            <h2 class="mb-6 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Initiate a New Call</h2>

            <form method="POST" action="
            {% comment %} {% url 'aidialer:submit_call_form' %} {% endcomment %}
            " class="space-y-6">
                {% csrf_token %}
                
                <!-- Phone Number Input -->
                <div>
                    <label for="phone_number" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="+1234567890" required>
                </div>

                <!-- System Message Input -->
                <div>
                    <label for="system_message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">System Message (Context of the Call)</label>
                    <textarea id="system_message" name="system_message" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Enter the context or purpose of the call..." required></textarea>
                </div>

                <!-- Initial Message Input -->
                <div>
                    <label for="initial_message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Initial Message</label>
                    <textarea id="initial_message" name="initial_message" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Enter the initial message to start the call..." required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-500 dark:hover:bg-blue-600 dark:focus:ring-blue-800">
                    Start Call
                </button>
            </form>
        </div>
    </section>
</main>
{% endblock content %}
